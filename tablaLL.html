<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construcción de Tabla LL(1)</title>
    <link rel="stylesheet" href="/css/tablaLL.css">
    <script src="/js/copyHelper.js" defer></script>
    
</head>
<body>
    <div class="container">
        <h1>Construcción de Tabla LL(1)</h1>
        
        <div class="input-section">
            <h2>Primeros:</h2>
            <textarea id="first-input" placeholder="Ingrese los conjuntos PRIMEROS aquí..."></textarea>
            <button class="copy-button" onclick="copyText('first-input')">Copiar Primeros</button>

            <h2>Siguientes:</h2>
            <textarea id="follow-input" placeholder="Ingrese los conjuntos SIGUIENTES aquí..."></textarea>
            <button class="copy-button" onclick="copyText('follow-input')">Copiar Siguientes</button>

            <h2>Gramática:</h2>
            <textarea id="grammar-input" placeholder="Ingrese la gramática aquí..."></textarea>
            <button class="copy-button" onclick="copyText('grammar-input')">Copiar Gramática</button>
            
        </div>
        
        <div class="button-section">
            <button id="construct-table">Construir Tabla LL(1)</button>
        </div>
        
        <div class="output-section">
            <h2>Tabla LL(1):</h2>
            <div id="table-output"></div>
        </div>

        <a href="../index.html" class="button">Volver al Menú</a>
    </div>
    <div class="scroll-bg"></div>
    <script src="/js/tablaLL.js"></script>
</body>
</html>
