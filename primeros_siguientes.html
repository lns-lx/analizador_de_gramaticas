<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeros y Siguientes</title>
    <link rel="stylesheet" href="/css/primeros_siguientes.css">
    <script src="/js/copyHelper.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Primeros y Siguientes</h1>
        
        <div class="input-section">
            <textarea id="grammar-input" placeholder="Ingrese la gramática aquí..."></textarea>
            <button class="copy-button" onclick="copyText('grammar-input')">Copiar Entrada</button>
        </div>
        
        <div class="button-section">
            <button id="calculate-first-follow">Calcular Primeros y Siguientes</button>
        </div>
        
        <div class="output-section">
            <h2>Primeros:</h2>
            <textarea id="first-output" readonly></textarea>
            <button class="copy-button" onclick="copyText('first-output')">Copiar Primeros</button>
        </div>
        
        <div class="output-section">
            <h2>Siguientes:</h2>
            <textarea id="follow-output" readonly></textarea>
            <button class="copy-button" onclick="copyText('follow-output')">Copiar Siguientes</button>
        </div>

        <a href="../index.html" class="button">Volver al Menú</a>
    </div>
    <div class="scroll-bg"></div>
    <script src="/js/primeros_siguientes.js"></script>
</body>
</html>
