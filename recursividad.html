<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solucionador de Recursividad</title>
    <link rel="stylesheet" href="/css/recursividad.css">
    
</head>
<body>
    <div class="container">
        <h1>Solucionador de Recursividad</h1>
        
        <div class="input-section">
            <textarea id="grammar-input" placeholder="Ingrese la gramática aquí..."></textarea>
        </div>
        
        <div class="button-section">
            <button id="solve-recursion">Solucionar Recursividad</button>
        </div>
        
        <div class="output-section">
            <h2>Resultado:</h2>
            <pre id="output"></pre>
        </div>

        <a href="../index.html" class="button">Volver al Menú</a>
    </div>
    <div class="scroll-bg"></div>
    <script src="/js/recursividad.js"></script>
</body>
</html>
